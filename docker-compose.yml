volumes:
  mongo_data:
    driver: local

services:
  db:
    image: mongo:8.0
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - network
    restart: unless-stopped
  app:
    container_name: django-app
    build: .
    environment:
      MONGO_HOST: "mongodb"
      MONGO_PORT: 27017
      APP_PORT: 8000
      MONGO_USERNAME: ${MONGO_USERNAME}
      MONGO_PASSWORD: ${MONGO_PASSWORD}
    depends_on:
      - db
    networks:
      - network
  gateway:
    build: ./gateway/
    ports:
      - 8000:80 
    depends_on:
      - app
    networks:
      - network

networks:
  network:
    driver: bridge